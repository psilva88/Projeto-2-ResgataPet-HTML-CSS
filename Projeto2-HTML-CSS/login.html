<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ResgataPet</title> 
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="componentes.css">
    <link rel="stylesheet" href="paginas.css">
    
    <meta name="theme-color" content="#6f42c1"/>
</head>
<body>

<header class="cabecalho">
        <img src="imagens/logo.png" alt="Logo ResgataPet" class="logo-topo">
        <h1>ResgataPet</h1>
        <nav>
            <a href="quemsomos.html">Quem Somos</a>
            <a href="index.html">Alertas</a>
            <a href="cadastro.html">Cadastrar Pet</a>
            <a href="adocao.html">Adoção</a>
            <a href="contato.html">Contato</a>
            <a href="login.html" class="btn-login-nav">
            <img src="imagens/icone_logar.png" alt="Ícone" width="11">
            Entrar
            </a>
        </nav>
    </header>

    <main class="container">
        
        <div class="info-card" style="text-align: center; border: none;">
            <h2>Bem-vindo ao ResgataPet</h2>
            <p>Faça parte da nossa comunidade e ajude a salvar vidas.</p>
        </div>

        <div class="formulario">
            <div style="display: flex; justify-content: space-around; margin-bottom: 20px; border-bottom: 1px solid #ccc; padding-bottom: 10px;">
                <strong style="color: #6f42c1; cursor: pointer;">CADASTRE-SE</strong>
                <span style="color: #999; cursor: pointer;">JÁ TENHO CONTA</span>
            </div>

            <form action="formulario.html" method="post">
                <div class="form-grupo">
                    <label for="nome-cad">Nome Completo:</label>
                    <input type="text" id="nome-cad" name="nome" placeholder="Seu nome">
                </div>

                <div class="form-grupo">
                    <label for="email-cad">Email:</label>
                    <input type="email" id="email-cad" name="email" placeholder="seu@email.com">
                </div>

                <div class="form-grupo">
                    <label for="senha-cad">Senha:</label>
                    <input type="password" id="senha-cad" name="senha" placeholder="Crie uma senha forte">
                </div>

                <div class="form-grupo">
                    <label for="tipo">Eu sou:</label>
                    <select id="tipo" name="tipo">
                        <option value="protetor">Quero ajudar/adotar</option>
                        <option value="vet">Sou Veterinário</option>
                        <option value="ong">Represento uma ONG</option>
                    </select>
                </div>

                <button type="submit" class="btn-principal">Criar Conta</button>
            </form>
            
            <p style="text-align: center; font-size: 12px; margin-top: 15px; color: #666;">
                Ao se cadastrar, você concorda com nossos Termos de Amor aos Animais.
            </p>
        </div>
        
    </main>

</body>
</html>
